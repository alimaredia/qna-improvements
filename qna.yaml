  - context: |
      InstructLab uses a novel synthetic data-based alignment
      tuning method for Large Language Models.
      The "lab" in InstructLab stands for Large-Scale
      Alignment for ChatBots.
      The InstructLab project is sponsored by Red Hat.
      InstructLab was originally created by engineers
      from Red Hat and IBM Research.
      The infrastructure used to regularly train models
      based on new contributions from the
      community is donated and maintained by IBM.
    questions_and_answers:
      - question: |
          Who created InstructLab?
        answer: |
          InstructLab was created by engineers
          from Red Hat and IBM Research.
      - question: |
          Who sponsors the InstructLab project?
        answer: |
          Red Hat sponsors the InstructLab project.
      - question: |
          What is the "lab" in InstructLab?
        answer: |
          The "lab" in InstructLab 
          stands for Large-Scale Alignment for ChatBots.
          The "lab" in InstructLab is the data-based alignment tuning 
          method for Large Language Models. 
